name: CI

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 * * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests with the local server
        run: bun test

      - name: Run tests with the remote server
        env:
          LIVE_SITE: https://obscure-rss.sliplane.app
        run: bun test
